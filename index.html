<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem Generator</h1>
      </header>
      <main>
        <form action="" id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            autocomplete="off"
            required
            class="instruction"
            id="instruction-input"
          />
          <input type="submit" value="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Moredebbs" target="_blank">Moyinoluwa</a> is
        <a href="https://github.com/Moredebbs/mi-clima" target="_blank">
          open sourced on GitHub</a
        >
        and
        <a href="https://moy-first-project.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>

      <script src="index.js"></script>
    </div>
  </body>
</html>
