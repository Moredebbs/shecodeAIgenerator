<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem Generator</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form action="" id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a poem topic "
              autofocus
              autocomplete="off"
              required
              class="instruction"
              id="instruction-input"
            />
            <input type="submit" value="submit" class="submit-button" />
          </form>
          <div class="hint">e.g flower,places,things e.t.c</div>
        </div>

        <div class="poem hidden" class="generating" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Moredebbs" target="_blank">Moyinoluwa</a> is
        <a
          href="https://github.com/Moredebbs/shecodeAIgenerator"
          target="_blank"
        >
          open sourced on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/sites/moypoemgenerator/deploys/6636708e470e7521cac5aca8"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>

      <script src="index.js"></script>
    </div>
  </body>
</html>
